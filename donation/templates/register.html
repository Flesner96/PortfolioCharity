{% extends 'base.html' %}
{% load static %}
{% block title %}Rejestracja{% endblock %}

{% block nav_actions %}
<li><a href="{% url 'login' %}">Zaloguj</a></li>
<li class="highlighted"><a href="{% url 'register' %}">Załóż konto</a></li>
{% endblock %}

{% block content %}
<section id="login-page" class="login-page">
    <h2>Załóż konto</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="name" placeholder="Imię" required>
        </div>
        <div class="form-group">
            <input type="text" name="surname" placeholder="Nazwisko" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" required>
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Powtórz hasło" required>
        </div>
        <div class="form-group form-group--buttons">
            <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const target = document.getElementById("login-page");
        if (target) {
            target.scrollIntoView({ behavior: "smooth" });
        }
    });
</script>
{% endblock %}
