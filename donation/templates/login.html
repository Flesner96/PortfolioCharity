{% extends 'base.html' %}
{% load static %}
{% block title %}Zaloguj{% endblock %}

{% block nav_actions %}
<li><a href="{% url 'login' %}">Zaloguj</a></li>
<li class="highlighted"><a href="{% url 'register' %}">Załóż konto</a></li>
{% endblock %}

{% block content %}
<section id="login-page" class="login-page">
    <h2>Zaloguj się</h2>
    <form>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło">
            <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>
        <div class="form-group form-group--buttons">
            <a href="{% url 'register' %}" class="btn btn--without-border">Załóż konto</a>
            <button class="btn" type="submit">Zaloguj się</button>
        </div>
    </form>
</section>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const target = document.getElementById("login-page");
        if (target) {
            target.scrollIntoView({ behavior: "smooth" });
        }
    });
</script>
{% endblock %}
